<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="nav">
                <li class="nav-item"><a href="index.html">Google</a> </li> 
            </ul>
        </div>
        <div class="adv-search">
            <p style="margin-left: 10px;">Advanced Search</p>
        </div>
        <div class="line"></div>
        <div class="div-find"><p class="adv-find">Find pages with...</p>
            <form action="https://www.google.com/search">
                <div class="row-input">
                    <div class="left-text">
                        <p>all these words:</p>
                    </div>
                    <div class="right-field">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left-text">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="right-field">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left-text">
                        <p>any of these words:</p>
                    </div>
                    <div class="right-field">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="row-input">
                    <div class="left-text">
                        <p>none of these words:</p>
                    </div>
                    <div class="right-field">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="btn-div">
                    <input type="submit" value="Advanced Search" class="btn btn-primary btn-adv">

                </div>
            </form>
        </div>
        
    </body>
</html>
